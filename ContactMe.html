<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body>
    <div>
        <h2 class="align" style="padding-left:10px">Contact Me</h2>
        <hr>
        <form class="col-md-8">
            <div class="form-group row">
                <label for="name" class="col-sm-2 ">Visiter Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="mobilenumber" class="col-sm-2 ">Mobile Number</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="mobilenumber" maxlength="10">
                </div>
            </div>
            <div class="form-group row">
                <label for="mailid" class="col-sm-2 ">Mail ID</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="mailid">
                </div>
            </div>
            <div class="form-group row">
                <label for="remarks" class="col-sm-2">Remarks</label>
                <div class="col-sm-6">
                    <textarea type="text" class="form-control" id=""></textarea>
                </div>
            </div>
            <div class="row offset-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </form>
    </div>
</body>

</html>
